  <script>
    console.log("DIVYANSH SHRIMAL");
    // Initialise the variables
     let songIndex=1;
     let audioElement=new Audio(`songs/${songIndex}.mp3`);

     let masterPlay=document.getElementById("masterPlay");
     let previous =document.getElementById("previous");
     let next =document.getElementById("next");
     let gif=document.getElementById("gif");
     let myprogressbar=document.getElementById("myprogressbar");
     let timeStamp1=document.getElementById("timeStamp1");
     let songItem=Array.from(document.getElementsByClassName("songItem"));
     let mySongName=document.getElementById("mySongName");
    let songs=[
        {songName:"Kinni-Kinni",filePath:"songs/1.mp3",coverPath:"covers/1.jpg"},
        {songName:"Sajni Re",filePath:"songs/2.mp3",coverPath:"covers/2.jpg"},
        {songName:"Yaar bhathere",filePath:"songs/3.mp3",coverPath:"covers/3.jpg"},
        {songName:"Haaye Mera Dil",filePath:"songs/4.mp3",coverPath:"covers/4.jpg"},
        {songName:"Soulmate",filePath:"songs/5.mp3",coverPath:"covers/5.jpg"},
        {songName:"O Sajna",filePath:"songs/6.mp3",coverPath:"covers/6.jpg"},
        {songName:"Panga",filePath:"songs/7.mp3",coverPath:"covers/7.jpg"},
        {songName:"God Damn",filePath:"songs/8.mp3",coverPath:"covers/8.jpg"},
        {songName:"Tera Hone Laga",filePath:"songs/9.mp3",coverPath:"covers/9.jpg"},
        {songName:"Get Up Jawani",filePath:"songs/10.mp3",coverPath:"covers/10.jpg"},
        {songName:"WOH",filePath:"songs/11.mp3",coverPath:"covers/11.jpg"},
        {songName:"Daku",filePath:"songs/12.mp3",coverPath:"covers/12.jpg"},
        {songName:"Rom Rom",filePath:"songs/13.mp3",coverPath:"covers/13.jpg"},
        {songName:"Babam Bam",filePath:"songs/14.mp3",coverPath:"covers/14.jpg"},
        {songName:"Chore NCR Aale",filePath:"songs/15.mp3",coverPath:"covers/15.jpg"},
        {songName:"Vardaan",filePath:"songs/16.mp3",coverPath:"covers/16.jpg"},
    ];
    //SONG ITEM UPDATE
    songItem.forEach((ele,i)=>{
        ele.getElementsByTagName("img")[0].src=songs[i].coverPath;
        ele.getElementsByClassName("songName")[0].innerText=songs[i].songName;
    })
    
                    function makeAllPlay(){
                        Array.from(document.getElementsByClassName("songItemPlay")).forEach((ele)=>{
                        

                            ele.classList.remove('fa-circle-pause');
                            ele.classList.add('fa-circle-play');

                        })
                    
                    }

    Array.from(document.getElementsByClassName("songItemPlay")).forEach((ele)=>{
        ele.addEventListener("click",()=>{
            makeAllPlay();
            ele.classList.remove('fa-circle-play');
            ele.classList.add('fa-circle-pause');
            songIndex=ele.id;
            songIndex++;
            mySongName.innerHTML=songs[songIndex-1].songName
            console.log(songs[songIndex-1].songName);
            audioElement.src=`songs/${songIndex}.mp3`;
            mnt=0
            audioElement.currentTime=0;
            audioElement.play();
        })
    })
    //HANDLE PLAY PAUSE TRACK
    masterPlay.addEventListener('click', () => {
        if (audioElement.paused || audioElement.currentTime <= 0) {
            audioElement.play();
            masterPlay.classList.remove('fa-circle-play');
            masterPlay.classList.add('fa-circle-pause');
            gif.style.opacity=1;

        } else {
            audioElement.pause();
            masterPlay.classList.remove('fa-circle-pause');
            masterPlay.classList.add('fa-circle-play');
            gif.style.opacity=0;
        }
    });
    let mnt=0;
    audioElement.addEventListener("timeupdate",()=>{
        progress=parseInt((audioElement.currentTime/audioElement.duration)*100);
        myprogressbar.value=progress;
        
        let x=Math.floor(audioElement.currentTime);
        if(x>=60 && x<120){
          mnt=1;
          x=x-60;
        }
        if(x>=120 && x<180){
          mnt=2;
          x=x-120;
        }
        if(x>=180 && x<240){
          mnt=3;
          x=x-180;
        }

        if(x<10)
        timeStamp1.innerHTML=`0${mnt}:0${x}`;
        if(x>=10 && x<60) timeStamp1.innerHTML=`0${mnt}:${x}`;
    });
    myprogressbar.addEventListener("change",()=>{
        audioElement.currentTime=(myprogressbar.value*audioElement.duration)/100;
    });
    //HANDLING PREVIOUS AND NEXT BUTTON
    previous.addEventListener("click",()=>{
        songIndex--;
        mySongName.innerHTML=songs[songIndex-1].songName
        console.log(songs[songIndex-1].songName);
        audioElement.src=`songs/${songIndex}.mp3`;
        audioElement.currentTime=0;
        mnt=0;
        audioElement.play();
        masterPlay.classList.remove('fa-circle-play');
        masterPlay.classList.add('fa-circle-pause');
        
    })
    next.addEventListener("click",()=>{
        songIndex++;
        mySongName.innerHTML=songs[songIndex-1].songName
        console.log(songs[songIndex-1].songName);
        audioElement.src=`songs/${songIndex}.mp3`;
        audioElement.currentTime=0;
        mnt=0;
        audioElement.play();
        masterPlay.classList.remove('fa-circle-play');
        masterPlay.classList.add('fa-circle-pause');
    })
